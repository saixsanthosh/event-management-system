<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Event QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Main CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<!-- Background Animation -->
<div class="bg-animation">
    <div class="floating-shapes">
        <span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- Main Container -->
<div class="login-container">
    <div class="login-box">

        <!-- LEFT PANEL -->
        <div class="login-left">
            <div class="brand-content">
                <div class="logo-icon">
                    <i class="fas fa-qrcode"></i>
                </div>
                <h1>Your Event QR</h1>
                <p>Show this QR at the event entry</p>
            </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="login-right">
            <div class="login-form-container" style="text-align:center; max-width:100%">

                <div class="form-header">
                    <h2>Registration Successful</h2>
                    <p>Scan this QR at the event venue</p>
                </div>

                <!-- QR BOX -->
                <div style="
                    border:2px dashed var(--border-color);
                    border-radius:16px;
                    padding:30px;
                    margin-bottom:30px;
                ">
                    <img 
                        src="assets/qr.png"
                        alt="Event QR"
                        style="width:220px; height:auto; display:block; margin:0 auto 15px;"
                    >

                    <p style="font-weight:600; letter-spacing:1px;">
                        EVENT ENTRY QR
                    </p>
                </div>

                <!-- DOWNLOAD BUTTON -->
                <a 
                    href="assets/qr.png"
                    download="event-qr.png"
                    class="login-btn"
                    style="text-decoration:none; max-width:260px; margin:0 auto;"
                >
                    <i class="fas fa-download"></i>
                    <span>Download QR</span>
                </a>

            </div>
        </div>

    </div>
</div>

</body>
</html>
