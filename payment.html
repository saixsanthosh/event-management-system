<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
<meta charset="UTF-8">
<title>Payment</title>

<link rel="stylesheet" href="css/style.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
.payment-box {
    border: 2px dashed var(--border-color);
    border-radius: 18px;
    padding: 25px;
    text-align: center;
    margin-bottom: 25px;
}
.status {
    padding: 10px;
    border-radius: 10px;
    font-weight: 600;
}
.pending {
    background: rgba(255,165,0,0.15);
    color: orange;
}
.success {
    background: rgba(72,187,120,0.15);
    color: var(--success-color);
}
</style>
</head>

<body>

<div class="bg-animation">
    <div class="floating-shapes">
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<div class="login-container">
<div class="login-box">

<div class="login-left">
    <div class="brand-content">
        <div class="logo-icon">
            <i class="fas fa-qrcode"></i>
        </div>
        <h1>Payment</h1>
        <p>Secure UPI Registration</p>
    </div>
</div>

<div class="login-right">
<div class="login-form-container">

<div class="form-header">
<h2>Complete Your Payment</h2>
<p>Scan QR & enter transaction ID</p>
</div>

<div class="payment-box">
<img src="assets/upi.png" width="180" alt="UPI QR">
<p style="margin-top:10px;font-weight:600">Scan & Pay</p>
</div>

<div class="input-group">
<input id="txn" placeholder="Enter Transaction ID">
</div>

<button class="login-btn" onclick="submitPayment()">
<i class="fas fa-check-circle"></i>
<span>Confirm Payment</span>
</button>

<br><br>

<div id="statusBox"></div>

</div>
</div>

</div>
</div>

<script>
function submitPayment() {
    const txn = document.getElementById("txn").value;
    const statusBox = document.getElementById("statusBox");

    if (!txn) {
        alert("Enter transaction ID");
        return;
    }

    statusBox.innerHTML = `
        <div class="status pending">
            Payment Pending Verification
        </div>
    `;

    setTimeout(() => {
        statusBox.innerHTML = `
            <div class="status success">
                Payment Submitted Successfully âœ”
            </div>
        `;
    }, 1500);
}
</script>

</body>
</html>
