<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Event Registration</title>

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

<!-- Background -->
<div class="bg-animation">
    <div class="floating-shapes">
        <span></span><span></span><span></span><span></span>
        <span></span><span></span><span></span><span></span>
    </div>
</div>

<!-- Container -->
<div class="login-container">
    <div class="login-box">

        <!-- LEFT PANEL -->
        <div class="login-left">
            <div class="brand-content">
                <div class="logo-icon">
                    <i class="fas fa-graduation-cap"></i>
                </div>
                <h1>College Fest</h1>
                <p>Register & Participate</p>

                <div class="features-list">
                    <div class="feature-item"><i class="fas fa-calendar"></i><span>Multiple Events</span></div>
                    <div class="feature-item"><i class="fas fa-users"></i><span>Open to All Colleges</span></div>
                    <div class="feature-item"><i class="fas fa-qrcode"></i><span>QR Entry Pass</span></div>
                </div>
            </div>
        </div>

        <!-- RIGHT PANEL -->
        <div class="login-right">
            <div class="login-form-container">

                <div class="form-header">
                    <h2>Student Registration</h2>
                    <p>Select event and register</p>
                </div>

                <form class="login-form">

                    <!-- EVENT SELECTION -->
                    <div class="input-group">
                        <select required>
                            <option value="">Select Event</option>
                            <option>COLLEGE FEST</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <select required>
                            <option value="">Select Sub-Event</option>
                            <option>Hackathon</option>
                            <option>Paper Presentation</option>
                            <option>Quiz</option>
                        </select>
                    </div>

                    <!-- STUDENT DETAILS -->
                    <div class="input-group">
                        <input type="text" placeholder="Full Name" required>
                    </div>

                    <div class="input-group">
                        <input type="text" placeholder="College Name" required>
                    </div>

                    <div class="input-group">
                        <input type="text" placeholder="Department / Year" required>
                    </div>

                    <div class="input-group">
                        <input type="email" placeholder="Email ID" required>
                    </div>

                    <div class="input-group">
                        <input type="tel" placeholder="Mobile Number" required>
                    </div>

                    <!-- ROLE APPLY -->
                    <div class="input-group">
                        <select>
                            <option value="">Apply for Role (Optional)</option>
                            <option>Coordinator</option>
                            <option>Volunteer</option>
                        </select>
                    </div>

                    <!-- PAYMENT -->
                    <button class="login-btn" type="button" onclick="goToPayment()">
                        <i class="fas fa-indian-rupee-sign"></i>
                        <span>Proceed to Payment</span>
                    </button>

                </form>

                <!-- QR SECTION -->
                <div id="qrSection" style="display:none;margin-top:30px;text-align:center">
                    <h3>Your QR Pass</h3>
                    <i class="fas fa-qrcode" style="font-size:4rem;margin:15px 0"></i>
                    <p>Show this QR at entry</p>
                </div>

            </div>
        </div>

    </div>
</div>

<script>
function goToPayment() {
    alert("Redirecting to payment page...");
    document.getElementById("qrSection").style.display = "block";
}
</script>

</body>
</html>
